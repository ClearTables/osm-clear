_prefs:
  disabled:
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: false
metatile: 1
name: OSM Clear
description: A style designed for use with ClearTables
center:
  - 0
  - 0
  - 4
minzoom: 0
maxzoom: 16
# Various parts to be included later on
_parts:
  # Extents are used for tilemill, and don't actually make it to the generated XML
  extents: &extents
    extent: -20037508,-20037508,20037508,20037508
    srs-name: "900913"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"
  osm2pgsql: &osm2pgsql
    type: postgis
    dbname: "gis"
    key_field: ""
    geometry_field: "way"
    extent: "-20037508,-20037508,20037508,20037508"
Layer:
  - id: ocean-lz
    geometry: polygon
    <<: *extents
    Datasource:
      file: "data/simplified-water-polygons-complete-3857/simplified_water_polygons.shp"
      type: shape
    properties:
      maxzoom: 9
  - id: ocean
    geometry: polygon
    <<: *extents
    Datasource:
      file: "data/water-polygons-split-3857/water_polygons.shp"
      type: shape
    properties:
      minzoom: 10
    advanced: {}
  - id: water
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way
          FROM water_areas
          WHERE way_area > 0.01*!pixel_width!::real*!pixel_height!::real
        ) AS water
  - id: waterways
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            waterway,
            brunnel,
            intermittent
          FROM waterways
          WHERE waterway IN ('river')
            OR (z(!scale_denominator!) >= 7 AND waterway IN ('canal'))
            OR (z(!scale_denominator!) >= 11 AND waterway IN ('stream'))
            OR (z(!scale_denominator!) >= 13 AND waterway IN ('drain', 'ditch'))
          ORDER BY layer
        ) AS waterways
    properties:
      minzoom: 5
  - id: buildings
    geometry: polygon
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            -- 3.66 is obtained by correlating the heights and level data in OSM
            -- raising to a power < 1 reduces the height range displayed which looks better
            least(greatest(3, COALESCE(height,levels*3.66,5)),400)^.7 AS render_height
          FROM buildings
          WHERE way_area > 0.01*!pixel_width!::real*!pixel_height!::real
          ORDER BY render_height, ST_YMin(way) DESC
        ) AS buildings
    properties:
      minzoom: 12
  - id: transportation-back-casing
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: &transport_query |-
        (SELECT
            way,
            class,
            layer,
            ramp,
            brunnel::text -- does this need to be text?
          FROM (SELECT
              way,
              class,
              layer,
              brunnel,
              ramp,
              z_order,
              NULL::real AS way_area
            FROM roads
            WHERE class IN ('motorway','trunk','primary')
              OR (z(!scale_denominator!) >= 6 AND class IN ('secondary'))
              OR (z(!scale_denominator!) >= 8 AND class IN ('tertiary'))
              OR (z(!scale_denominator!) >= 11 AND class IN ('minor'))
              OR z(!scale_denominator!) >= 12
          UNION ALL
          SELECT
              way,
              class,
              layer,
              brunnel,
              NULL::boolean AS ramp,
              CASE
                WHEN z(!scale_denominator!) >= 10 THEN z_order
                ELSE 10
              END AS z_order, -- put railways below highways at low zoom
              NULL::real AS way_area
            FROM rail
          UNION ALL
          SELECT
              way,
              class,
              layer,
              brunnel,
              NULL::boolean AS ramp,
              z_order,
              way_area
            FROM road_areas
            WHERE z(!scale_denominator!) >= 12
            ORDER BY layer,
              z_order,
              way_area DESC NULLS LAST) AS q
        ) AS transportation
    properties:
      minzoom: 4
  - id: transportation
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: *transport_query
    advanced: {}
    properties:
      group-by: layer
      minzoom: 4
  - id: aeroway
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            aeroway
          FROM
            aeroway_line
        ) AS aeroway
    properties:
      minzoom: 4
  - id: place
    geometry: point
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            name,
            class,
            rank::text
          FROM (SELECT
              way,
              name,
              class,
              rank,
              population,
              NULL::float AS way_area
            FROM place_point
          UNION ALL
          SELECT
              ST_PointOnSurface(way) AS way,
              name,
              class,
              rank,
              population,
              way_area
            FROM place_poly
            WHERE way && !bbox!) AS p
          WHERE way && !bbox!
            AND name IS NOT NULL
            AND rank IN ('city')
              OR (z(!scale_denominator!) >= 6 AND rank >='town' AND class = 'settlement')
              OR (z(!scale_denominator!) >= 8 AND rank >='village' AND class = 'settlement')
              OR (z(!scale_denominator!) >= 10 AND rank >='hamlet' AND class = 'settlement')
              -- todo: add subregions
          -- Place labels are well-known for being finicky for cut-off labels
          -- This includes terms which aren't needed directly, but are required
          -- to get consistent ordering across tile bounds.
          ORDER BY
            CASE class
              WHEN 'settlement' THEN 10
              WHEN 'subregion' THEN 5
              WHEN 'locality' THEN 2 ELSE 1
            END DESC,
            p.rank DESC, -- order by the enum, not text
            population DESC NULLS LAST,
            way_area DESC NULLS LAST,
            length(name) DESC,
            name
        ) AS place
    properties:
      "buffer-size": 64
  - id: roads-text
    geometry: linestring
    <<: *extents
    Datasource:
      <<: *osm2pgsql
      table: |-
        (SELECT
            way,
            name,
            class,
            layer,
            brunnel,
            z_order
          FROM roads
          WHERE name IS NOT NULL
            AND class IN ('motorway','trunk','primary')
              OR (z(!scale_denominator!) >= 6 AND class IN ('secondary'))
              OR (z(!scale_denominator!) >= 8 AND class IN ('tertiary'))
              OR (z(!scale_denominator!) >= 11 AND class IN ('minor'))
              OR z(!scale_denominator!) >= 12
          ORDER BY layer, z_order) AS road_text
    properties:
      minzoom: 4
